<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Custom styles here */
        .profile-card{
            background-color: rgb(255,255,255);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        header{
            background-color: rgb(76,174,79);
        }
        .button{
            background-color: rgb(76,174,79);
            color: white;
            padding: 10px 20px;
        }
        .button:hover{
            background-color: rgb(69,170,63);

        }
    </style>
</head>
<body>
    <div class="profile-card">
        <header>
            <h2>John Doe</h2>
        </header>
        <p>Web Developer at XYZ Company.
            Loves coding and coffee
        </p>
        <button class="button">
            Contact
        </button>
    </div>
</body>
</html>
